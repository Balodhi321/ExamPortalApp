<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png">
                </div>
                <h3 class="text-center">Login here !!</h3>
                <form>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Username</mat-label>
                        <input required matInput placeholder="Enter here">
                        <mat-hint>Enter valid user name !!</mat-hint>
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input required type="password" matInput placeholder="Enter here">
                      </mat-form-field>
                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button color="accent" mat-raised-button class="ml10" >Clear</button>
                      </div>
                </form>
                </mat-card>
            </div>
</div>
